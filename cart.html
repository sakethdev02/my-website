<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Your navbar here -->
    </nav>

    <div class="container">
        <div class="row">
            <!-- Example product card -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="path/to/product-image.jpg" class="card-img-top" alt="Product Name">
                    <div class="card-body">
                        <h5 class="card-title">Skipping Ropes</h5>
                        <p class="card-text">1024.00</p>
                        <button class="btn btn-primary" onclick="addToCart('product-id', 'Product Name', 1024.00, 'path/to/product-image.jpg')">Buy Now!</button>
                    </div>
                </div>
            </div>
            <!-- Repeat for other products -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function addToCart(id, name, price, image) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const product = { id, name, price, image };

            const existingProductIndex = cart.findIndex(item => item.id === id);
            if (existingProductIndex !== -1) {
                cart[existingProductIndex].quantity += 1;
            } else {
                product.quantity = 1;
                cart.push(product);
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            alert('Product added to cart!');
        }
    </script>
</body>
</html>
